openapi: 3.0.2

info:
  title: viandeendirect.eu
  version: 0.0.1
  description: This API allows selling and buying food through the shortest path between
    farmers and customers.
servers:
  - url: http://localhost:8080

security:
  - oAuth2ForViandeEnDirect:
    - read
    - write

paths:

  /producers/{producerId}/sales:
    summary: Path used to manage the list of sales related to a particular producer.
    description: The REST endpoint/path used to list and create zero or more `sale` entities.  This path contains a `GET` and `POST` operation to perform the list and create tasks, respectively.
    parameters:
    - name: producerId
      description: A unique identifier for a `producer`.
      schema:
        type: integer
      in: path
      required: true
    get:
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Sale'
          description: Successful response - returns an array of `sale` entities.
      operationId: getProducerSales
      summary: List all sales owned by a spacific producer.
      description: Gets a list of all `sale` entities.
    post:
      security:
        - oAuth2ForViandeEnDirect: [write]
      requestBody:
        description: A new `sale` to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Sale'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sale'
          description: Successful response - returns the created `sale`.
      operationId: createProducerSale
      summary: Create a sale owned by a specific producer.
      description: Creates a new instance of a `sale`.

  /producers/{producerId}/sales/{saleId}/productions:
    summary: Path used to manage the productions of a specific sale related to a particular producer.
    parameters:
    - name: producerId
      description: A unique identifier for a `producer`.
      schema:
        type: integer
      in: path
      required: true
    - name: saleId
      description: A unique identifier for a `sale`.
      schema:
        type: integer
      in: path
      required: true
    patch:
      security:
        - oAuth2ForViandeEnDirect: [write]
      requestBody:
        description: Add an existing production to the sale
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Production'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sale'
          description: Successful response - returns the sale updated.
      operationId: addProductionToSale


  /producers/{producerId}/sales/{saleId}/publishedToCustomers/{publishedToCustomers}:
    summary: Path used to manage publication of the sale for customers.
    patch:
      security:
        - oAuth2ForViandeEnDirect: [write]
      responses:
        "204":
          description: Successful response - no content.
      operationId: setSalePublishedToCustomers
    parameters:
      - name: producerId
        description: A unique identifier for a `producer`.
        schema:
          type: integer
        in: path
        required: true
      - name: saleId
        description: A unique identifier for a `sale`.
        schema:
          type: integer
        in: path
        required: true
      - name: publishedToCustomers
        description: A boolean value indicating whether the sale should be published to customers or not.
        schema:
          type: boolean
        in: path
        required: true


  /producers/{producerId}/customers:
    summary: Path used to manage the list of customers related to a particular producer.
    description: "The REST endpoint/path used to list zero or more customers"
    parameters:
    - name: producerId
      description: A unique identifier for a `producer`.
      schema:
        type: integer
      in: path
      required: true
    get:
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
          description: Successful response - returns an array of `customer` entities.
      operationId: getProducerCustomers
      summary: List all customers who have bought anything to a specific producer.
      description: Gets a list of all `customer` entities.

  /producers/{producerId}/stripeAccount/:
    parameters:
    - name: producerId
      description: A unique identifier for a `producer`.
      schema:
        type: integer
      in: path
      required: true
    post:
      security:
        - oAuth2ForViandeEnDirect: [write]
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StripeAccount'
          description: Successful response - returns a new Stripe account
      operationId: createStripeAccount
    get:
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StripeAccount'
          description: Successful response - returns a Stripe account
      operationId: getStripeAccount
  /producers/{producerId}/payments/summary:
    parameters:
    - name: producerId
      description: the id of the producer related to the payments summary
      schema:
        type: integer
      in: path
      required: true
    get:
      security:  
      - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentsSummary'
          description: Summary of payments made to the producer.
      operationId: getProducerPaymentsSummary
      summary: Get the payments summary for a producer

  /producers/random/publicData:
    get:
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Producer'
          description: "public data of the producer"
      operationId: getRandomProducerPublicData
      summary: Get the public data for a random producer

  /registrations:
    post:
      requestBody:
        description: New producer's registration data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Registration'
        required: true
      security:
        - oAuth2ForViandeEnDirect: [write]
      responses:
        "201":
          description: Successful response.
      operationId: processRegistration
      summary: Process a new producer registration


  /sales:
    summary: Path used to manage the list of all public sales.
    parameters:
      - name: privateAccessKey
        description: the key to access private sales
        schema:
          type: string
        in: query
        required: false
    get:
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Sale'
          description: a list of sales
      operationId: getSales
      summary: Get all the public sales
      description: Gets the list of `sale` instances, that are published by producers.

  /sales/{saleId}:
    summary: Path used to manage a single sale.
    description: "The REST endpoint/path used to get, update, and delete single instances\
      \ of an `sale`.  This path contains `GET`, `PUT`, and `DELETE` operations used\
      \ to perform the get, update, and delete tasks, respectively."
    get:
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sale'
          description: Successful response - returns a single `sale`.
      operationId: getSale
      summary: Get a sale
      description: Gets the details of a single instance of a `sale`.
    parameters:
    - name: saleId
      description: A unique identifier for a `sale`.
      schema:
        type: integer
      in: path
      required: true

  /sales/{saleId}/orders:
    summary: Path used to manage orders for a particular sale.
    get:
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
          description: Successful response - returns orderes for a single `sale`.
      operationId: getSaleOrders
      summary: Get orders for a particular sale
    parameters:
    - name: saleId
      description: A unique identifier for a `sale`.
      schema:
        type: integer
      in: path
      required: true

  /sales/{saleId}/productions:
    summary: Path used to manage productions for a particular sale.
    get:
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Production'
          description: Successful response - returns productions for a single `sale`.
      operationId: getSaleProductions
      summary: Get orders for a particular sale
    parameters:
    - name: saleId
      description: A unique identifier for a `sale`.
      schema:
        type: integer
      in: path
      required: true

  /productions:
    summary: Path used to manage the list of productions.
    get:
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Production'
          description: Successful response - returns an array of `production` entities.
      operationId: getProductions
      summary: List All productions
      description: Gets a list of all `production` entities.
      parameters:
        - in: query
          name: forSale
          schema: 
            type: boolean
            default: false
          description: "true to get only productions ready to be put on sale"

  /productions/{productionId}/percentageSold:
    summary: Path used to get the percentage sold for a given production.
    get:
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/json:
              schema:
                type: integer
          description: Successful response - returns a single `production`.
      operationId: getProductionPercentageSold
    parameters:
    - name: productionId
      description: A unique identifier for a `production`.
      schema:
        type: integer
      in: path
      required: true

  /productions/{productionId}/producer/publicData:
    summary: Path used to access producers public data for a given production
    get:
      parameters:
        - in: path
          name: productionId
          schema: 
            type: integer
          description: "the id of the Production"
          required: true
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Producer'
          description: Successful response - returns a `Producer` entities, with only public data.
      operationId: getProductionProducerPublicData
      summary: Get a producer's public data for a production identified by its id.
      description: Gets a `Producer` entities, with only public data for a production identified by its id.

  /productions/{productionId}/lots/{lotId}/photo:
    summary: Path used to manage the photo of a package lot
    get:
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Image'
          description: Successful response - returns an `Image`.
      operationId: getProductLotPhoto
      summary: Get an Image
    parameters:
    - name: productionId
      description: A unique identifier for an `Production`.
      schema:
        type: integer
      in: path
      required: true
    - name: lotId
      description: A unique identifier for an `PackageLot`.
      schema:
        type: integer
      in: path
      required: true

  /beefProductions:
    post:
      requestBody:
        description: A new `beefProduction` to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BeefProduction'
        required: true
      security:
        - oAuth2ForViandeEnDirect: [write]
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeefProduction'          
          description: Successful response - returns the `beefProduction`created.
      operationId: createBeefProduction
      summary: Create a new beef production

  /beefProductions/{beefProductionId}:
    get:
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeefProduction'
          description: Successful response - returns a single `beefProduction`.
      operationId: getBeefProduction
      summary: Get a beef production
      description: Gets the details of a single instance of a `beefProduction`.
    parameters:
    - name: beefProductionId
      description: A unique identifier for a `beefProduction`.
      schema:
        type: integer
      in: path
      required: true

  /beefProductions/{beefProductionId}/packageElementsLabel:
    get:
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/pdf:
              schema:
                type: string
                format: binary
          description: get the pdf file of labels for package elements of a given beef production
      operationId: getBeefProductionPackageElementsLabels
    parameters:
      - name: beefProductionId
        description: A unique identifier for a `beefProduction`.
        schema: 
          type: integer
        in: path
        required: true

  /sales/{saleId}/ordersSummaries:
    get:
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/pdf:
              schema:
                type: string
                format: binary
          description: get the pdf file of summaries for orders of a given sale
      operationId: getSaleOrdersSummaries
    parameters:
      - name: saleId
        description: A unique identifier for a `sale`.
        schema: 
          type: integer
        in: path
        required: true

  /sales/{saleId}/ordersInvoices:
    get:
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/pdf:
              schema:
                type: string
                format: binary
          description: get the pdf file of invoices for orders of a given sale
      operationId: getSaleOrdersInvoices
    parameters:
      - name: saleId
        description: A unique identifier for a `sale`.
        schema: 
          type: integer
        in: path
        required: true  

  /packageTemplates:
    get:
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PackageTemplate'
          description: Successful response - returns all package template
      operationId: getPackageTemplates
      summary: Get all package templates
      description: Get all package templates

  /packageTemplates/{templateId}/photo:
    summary: Path used to manage the photo of a package template
    get:
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Image'
          description: Successful response - returns an `Image`.
      operationId: getPackageTemplatePhoto
      summary: Get an Image
    parameters:
    - name: templateId
      description: A unique identifier for an `PackageTemplate`.
      schema:
        type: integer
      in: path
      required: true

  /addresses:
    get:
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Address'
          description: Successful response - returns all addresses
      operationId: getAddresses
      summary: Get all addresses
      description: Get all addresses

  /honneyProductions/{honneyProductionId}:
    get:
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HonneyProduction'
          description: Successful response - returns a single `honneyProduction`.
      operationId: getHonneyProduction
      summary: Get a honney production
      description: Gets the details of a single instance of a `honneyProduction`.
    parameters:
    - name: honneyProductionId
      description: A unique identifier for a `honneyProduction`.
      schema:
        type: integer
      in: path
      required: true

  /customers:
    summary: Path used to manage customers
    get:
      parameters:
        - in: query
          name: email
          schema: 
            type: string
          description: "the email of the Customer to load"
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
          description: Successful response - returns a `Customer` entities.
      operationId: getCustomer
      summary: Get a customer identified by its email.
      description: Gets a `Customer` entities.
    post:
      security:
        - oAuth2ForViandeEnDirect: [write]
      requestBody:
        description: A new `customer` to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
          description: Successful response - returns the `Customer` entity created.
      operationId: createCustomer
      summary: Create a new customer

  /producers:
    summary: Path used to manage producers
    get:
      parameters:
        - in: query
          name: email
          schema: 
            type: string
          description: "the email of the Producer to load"
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Producer'
          description: Successful response - returns a `Producer` entities.
      operationId: getProducer
      summary: Get a producer identified by its email.
      description: Gets a `Producer` entities.
    
  /producers/{producerId}:
    post:
      parameters:
        - in: path
          name: producerId
          description: A unique identifier for a producer.
          schema:
            type: integer
          required: true
      requestBody:
        description: A new `customer` to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Producer'
        required: true
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Producer'
          description: Successful response - returns a `Producer` entities.
      operationId: updateProducer
      summary: Update a producer identified by its id.
      description: Update a `Producer` entities.

  /orders:
    summary: Path used to manage orders.
    description: "The REST endpoint/path used to list and create zero or more `Order`\
      \ entities.  This path contains a `GET` and `POST` operation to perform the\
      \ list and create tasks, respectively."
    post:
      security:
        - oAuth2ForViandeEnDirect: [write]
      requestBody:
        description: A new `Order` to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
          description: Successful response.
      operationId: createOrder
      summary: Create a Order
      description: Creates a new instance of a `Order`.

  /orders/{orderId}:
    summary: Path used to manage a single Order.
    get:
      security:
        - oAuth2ForViandeEnDirect: [read]
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
          description: Successful response - returns a single `Order`.
      operationId: getOrder
      summary: Get an Order
      description: Gets the details of a single instance of a `Order`.
    parameters:
    - name: orderId
      description: A unique identifier for an `Order`.
      schema:
        type: integer
      in: path
      required: true

  /orders/payment:
    summary: Path used to manage an order payment.
    post:
      security:
        - oAuth2ForViandeEnDirect: [write]
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
          description: Successful response - returns a single `Order` with its `StripePayment`.
      operationId: createOrderPayment
      summary: Creates a payment for the order given as a payload
      description: Creates an order and its payment that should be processes afterward on payment platform.
      requestBody:
        description: A new `Order` to be created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
        required: true


components:
  securitySchemes:
    oAuth2ForViandeEnDirect:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: http://localhost:8180/realms/viandeendirect/protocol/openid-connect/auth
          tokenUrl: http://localhost:8180/realms/viandeendirect/protocol/openid-connect/token
          scopes:
            read: Grants read access
            write: Grants write access
            admin: Grants access to admin operations

  schemas:
    PackageLot:
      description: "A lot of packages"
      type: object
      properties:
        id:
          type: integer
          x-field-extra-annotation: '@jakarta.persistence.Id'
        production:
          $ref: '#/components/schemas/Production'
          description: "The production from which the packages are prepared"
          x-field-extra-annotation: '@jakarta.persistence.ManyToOne'
        label:
          description: "Short label of the package template"
          type: string
        description:
          description: "Long description of the package template"
          type: string
        photo:
          description: "The photo of the package lot, encoded as base64"
          $ref: '#/components/schemas/Image'
        photoToUpload:
          description: "The photo to set, defined at the package lot defnition, encoded as base64 - no persisted in database"
          $ref: '#/components/schemas/Image'
        netWeight:
          description: ""
          type: number
          format: float
        unitPrice:
          description: |-
            Price per unit (weight unit).
            Must be multiplied by the weight to get the total price for one package.
            Includes taxes.
          type: number
          format: float
        quantity:
          description: "the quantity of packages for this batch initially on sale"
          type: integer
        quantitySold:
          description: "the quantity of packages for this batch already sold"
          type: integer
      x-class-extra-annotation: '@jakarta.persistence.Entity @jakarta.persistence.Table(name
        = "packages")'
    PackageTemplate:
      description: ""
      type: object
      properties:
        id:
          description: ""
          type: integer
          x-field-extra-annotation: '@jakarta.persistence.Id'
        label:
          description: "Short label of the package template"
          type: string
        description:
          description: "Long description of the package template"
          type: string
        photo:
          description: "The photo of the package template, encoded as base64"
          $ref: '#/components/schemas/Image'
        netWeight:
          description: ""
          type: number
          format: float
        unitPrice:
          description: |-
            Price per unit (weight unit).
            Must be multiplied by the weight to get the total price for one package.
            Includes taxes.
          type: number
          format: float
      x-class-extra-annotation: '@jakarta.persistence.Entity @jakarta.persistence.Table(name
        = "package_templates")'
    User:
      description: ""
      type: object
      properties:
        id:
          description: ""
          type: integer
          x-field-extra-annotation: '@jakarta.persistence.Id'
        email:
          type: string
          format: email
        phone:
          type: string
        firstName:
          type: string
        lastName:
          type: string
      x-class-extra-annotation: '@jakarta.persistence.Entity @jakarta.persistence.Table(name
        = "users")'
    Customer:
      description: ""
      type: object
      x-class-extra-annotation: '@jakarta.persistence.Entity @jakarta.persistence.Table(name = "customers")'
      properties:
        user:
          $ref: '#/components/schemas/User'
          description: ""
          x-field-extra-annotation: '@jakarta.persistence.OneToOne'
        id:
          description: ""
          type: integer
          x-field-extra-annotation: '@jakarta.persistence.Id'
    Invoice:
      description: ""
      type: object
      properties:
        id:
          description: ""
          type: integer
          x-field-extra-annotation: '@jakarta.persistence.Id'
      x-class-extra-annotation: '@jakarta.persistence.Entity @jakarta.persistence.Table(name = "invoices")'
    Production:
      description: ""
      type: object
      properties:
        id:
          description: ""
          type: integer
          x-field-extra-annotation: '@jakarta.persistence.Id'
        productionType:
          type: string
          enum: ['BeefProduction', 'HonneyProduction']
        sales:
          description: ""
          type: array
          items:
            $ref: '#/components/schemas/Sale'
          x-field-extra-annotation: '@jakarta.persistence.ManyToMany(mappedBy = "productions")'
        producer:
          $ref: '#/components/schemas/Producer'
          description: ""
          x-field-extra-annotation: '@jakarta.persistence.ManyToOne'
        lots:
          description: ""
          type: array
          items:
            $ref: '#/components/schemas/PackageLot'
          x-field-extra-annotation: '@jakarta.persistence.OneToMany(mappedBy = "production")'
      discriminator:
        propertyName: 'productionType'
